<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Control de gastos</title>

</head>

<body onload="cargarapp();">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible</div>
            <div class="presupuesto_valor" id="presupuesto">+2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingreso</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4000.00 </div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form action="" id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="" class="agregar_tipo" id="tipo">
                    <option value="ingresos">+</option>
                    <option value="egresos">-</option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion" value="Agregar DescripciÃ³n">
                <input type="number" step="any" value="0" class="agregar_valor">
                <button class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <div class="ingreso_titulo">
                <h2>Ingreso</h2>
            </div>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limparEstilos">
                        <div class="elemento_valor">+2,000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta de coche</div>
                    <div class="derecha limparEstilos">
                        <div class="elemento_valor">+1,000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="egreso">
            <div class="egreso_titulo">
                <h2>Egresos</h2>
            </div>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta de departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
